<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facebook chart.css">
</head>

<body>
    <header>
        <div class="heading">
            <p class="heading_1">facebook Ads: Reach</p>
            <p class="heading_2"> <img src="test-2.png" alt="sound">Social Media Kreatywnie</p>
            <p class="date" style="font-size: 20px;">Aug 01 - Aug 31 </p>
        </div>

        <div class="logo">
            <p class="site_logo">metricool</p>
        </div>
    </header>


    <div class="container">
        <div class="analysis">
            <div class="impressions">
                <p class="title">Impressions</p>
                <p class="numberreached">298.23k</p>
                <p class="percentage">-29.71%</p>
            </div>
            <div class="reach">
                <p class="title">Reach</p>
                <p class="numberreached">142.98k</p>
                <p class="percentage">-70.9%</p>
            </div>
            <div class="spent">
                <p class="title">Spent</p>
                <p class="numberreached">842.6</p>
                <p class="percentage">-70.9%</p>
            </div>
        </div>
        <div class="months_of_the_year">
            <img src="test-1.png" alt="months" class="month_graph">
        </div>
    </div>

    <div class="line_graph">
        <img src="test-1.2.png" alt="line_graph" class="dotted_graph">
    </div>
   
</body>

</html>
